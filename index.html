<!-- Página Principal da Interface Web
   Esta é a aplicação web interativa que integra TDD e BDD
   Usa Bootstrap para design responsivo e ícones para melhor usabilidade
   Inclui formulários para validação (TDD) e autenticação/carrinho (BDD) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- Título da página, visível na aba do navegador -->
  <title>Projeto Test Final - Sistema de Autenticação e Validação</title>
  <!-- Link para Bootstrap CSS (via CDN) para estilos responsivos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link para ícones do Bootstrap (para botões e elementos visuais) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Link para o CSS personalizado (estilos suaves e transições) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Container principal com margem superior para centralização -->
  <div class="container mt-5">
    <!-- Título principal da aplicação -->
    <h1 class="text-center mb-4">Sistema de Autenticação e Validação</h1>
    <!-- Linha com duas colunas para dividir TDD e BDD -->
    <div class="row">
      <!-- Coluna esquerda: Seção TDD (Validação de Dados) -->
      <div class="col-md-6">
        <!-- Card para organizar a seção TDD -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0"><i class="bi bi-check-circle"></i> TDD: Validação de Dados</h3>
          </div>
          <div class="card-body">
            <!-- Formulário para validação de dados -->
            <form id="validationForm">
              <!-- Campo para email com placeholder em português -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>
              </div>
              <!-- Campo para senha -->
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
              </div>
              <!-- Campo para data -->
              <div class="mb-3">
                <label for="date" class="form-label">Data (AAAA-MM-DD)</label>
                <input type="text" id="date" class="form-control" placeholder="Ex: 2023-10-05" required>
              </div>
              <!-- Botão para validar com ícone -->
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-search"></i> Validar Dados
              </button>
            </form>
            <!-- Área para exibir resultados da validação -->
            <div id="validationResult" class="alert alert-info mt-3" style="display: none;"></div>
          </div>
        </div>
      </div>
      <!-- Coluna direita: Seção BDD (Autenticação e Carrinho) -->
      <div class="col-md-6">
        <!-- Card para organizar a seção BDD -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-success text-white">
            <h3 class="card-title mb-0"><i class="bi bi-person-check"></i> BDD: Autenticação e Carrinho</h3>
          </div>
          <div class="card-body">
            <!-- Formulário para autenticação -->
            <form id="authForm">
              <!-- Campo para usuário -->
              <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" required>
              </div>
              <!-- Campo para senha -->
              <div class="mb-3">
                <label for="authPassword" class="form-label">Senha</label>
                <input type="password" id="authPassword" class="form-control" placeholder="Digite sua senha" required>
              </div>
              <!-- Botões para registrar, login e logout -->
              <div class="d-flex gap-2">
                <button type="button" id="registerBtn" class="btn btn-secondary">
                  <i class="bi bi-person-plus"></i> Registrar
                </button>
                <button type="button" id="loginBtn" class="btn btn-success">
                  <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
                <button type="button" id="logoutBtn" class="btn btn-warning">
                  <i class="bi bi-box-arrow-right"></i> Logout
                </button>
              </div>
            </form>
            <!-- Formulário para carrinho -->
            <form id="cartForm" class="mt-3">
              <!-- Campo para item -->
              <div class="mb-3">
                <label for="item" class="form-label">Item para Carrinho</label>
                <input type="text" id="item" class="form-control" placeholder="Ex: Maçã" required>
              </div>
              <!-- Botão para adicionar ao carrinho -->
              <button type="button" id="addToCartBtn" class="btn btn-info w-100">
                <i class="bi bi-cart-plus"></i> Adicionar ao Carrinho
              </button>
            </form>
            <!-- Áreas para exibir resultados de autenticação e carrinho -->
            <div id="authResult" class="alert alert-success mt-3" style="display: none;"></div>
            <div id="cartResult" class="alert alert-primary mt-3" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Script para a lógica interativa (importa módulos JS) -->
  <script type="module" src="app.js"></script>
</body>
</html>
